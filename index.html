<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Ð¡atalog of handmade tableware</h1>
        <main class="catalog">
            <div class="catalog-card">
                <div class="catalog-card__main">
                    <div class="catalog-card__icon">Sale</div>
                    <img src="" alt="" class="catalog-card__image">
                    <div class="catalog-card__hover">Quick View</div>
                </div>
                <div class="catalog-card__footer">
                    <p class="catalog-card__name">Name</p>
                    <p class="catalog-card__price"><span class="old__price">Old Price</span>Price</p>
                </div>
            </div>
        </main>
    </div>
